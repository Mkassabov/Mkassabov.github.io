<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.min.css" />
  <title>Mkassabov | Quantifying Caring</title>
  <script async src="/pageControl.js"></script>
  <meta name="apple-mobile-web-app-title" content="Mkassabov"/>
  <meta name="application-name" content="Mkassabov"/>

  <link rel="apple-touch-icon" sizes="180x180" href="/favicon-light/apple-touch-icon.webp">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-light/favicon-32x32.webp">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-light/favicon-16x16.webp">
  <link rel="manifest" href="/favicon-light/site.webmanifest">
  <link rel="mask-icon" href="/favicon-light/safari-pinned-tab.svg" color="#00a3e4">
  <link rel="shortcut icon" href="/favicon-light/favicon.ico">
  <meta name="msapplication-config" content="/favicon-light/browserconfig.xml">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
  <meta name=description content="A tool for calculating a Language Style Matching (LSM) score for groups of any size."/>

</head>
<body>
  <main>
    <h1>Language Style Matching Calculator</h1>
    <section id="inputs" class="inputs">
      <div class="card user-input">
        <div class="button-container">
          <button class="clear-button">Clear</button>
          <button class="select-button">Select All</button>
        </div>
        <div class="text-container">
          <textarea aria-label="input" class="text-area" placeholder="insert text"></textarea>
        </div>
      </div>
      <div class="card user-input">
        <div class="button-container">
          <button class="clear-button">Clear</button>
          <button class="select-button">Select All</button>
        </div>
        <div class="text-container">
          <textarea aria-label="input" class="text-area" placeholder="insert text"></textarea>
        </div>
      </div>
    </section>
    <section class="controls">
      <div class="button-container">
        <button id="add">Add Person</button>
        <button id="remove" disabled>Remove Person</button>
      </div>
      <div class="button-container">
        <button id="calc">Calculate</button>
      </div>
    </section>
    <section class="result">
      <div class="card">
        <span>LSM Result: <span id="result"></span></span>
      </div>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
