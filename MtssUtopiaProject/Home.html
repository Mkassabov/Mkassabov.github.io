		<script>
			function test(x) {
				console.log('Entering function Test ' + x);
				var authX = gapi.auth2.getAuthInstance();				
				if (authX.isSignedIn.get()) {
					console.log('Test Signed!!!');
					var profile = authX.currentUser.get().getBasicProfile();
					console.log('ID: ' + profile.getId());
					console.log('Full Name: ' + profile.getName());
					console.log('Given Name: ' + profile.getGivenName());
					console.log('Family Name: ' + profile.getFamilyName());
					console.log('Image URL: ' + profile.getImageUrl());
					console.log('Email: ' + profile.getEmail());
				} else {
					console.log('Test Not Signed');
				}
			}

			function onSignIn() {
				var authX = gapi.auth2.getAuthInstance();				
				if (authX.isSignedIn.get()) {
					console.log('Test Signed!!!');
					var profile = authX.currentUser.get().getBasicProfile();
					console.log('ID: ' + profile.getId());
					console.log('Full Name: ' + profile.getName());
					console.log('Given Name: ' + profile.getGivenName());
					console.log('Family Name: ' + profile.getFamilyName());
					console.log('Image URL: ' + profile.getImageUrl());
					console.log('Email: ' + profile.getEmail());
					document.getElementById("user").innerHTML = profile.getName();
				} else {
					console.log('Test Not Signed');
				}
			}
			
			function signOut() {	
				var auth2 = gapi.auth2.getAuthInstance();
				auth2.signOut().then(function () {
					console.log('User signed out.');
					window.location.href = "Login.html";
				});
			}

			function onLoadCallback(){
				console.log('Entering function');
				gapi.auth2.init();
				test('onload');
			}
		</script>
		<script src="https://apis.google.com/js/platform.js?onload=onLoadCallback" async defer></script>

			var width

			$(document).ready(function() {
					width = $(window).width();
					panels = Math.floor((width - 16) / 416);
					output = "auto ".repeat(panels);
					$(".grid-container").css("grid-template-columns",output);
					
			});
			
			 $(window).resize(function(){
					width = $(window).width();
					panels = Math.floor((width - 16) / 416);
